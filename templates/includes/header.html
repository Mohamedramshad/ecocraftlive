
{% load static %}
<section class="bg-white fixed top-0 mt-[-2px] md:mt-[0] left-0 right-0 z-50 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">
    <section class="wrapper flex items-center justify-between h-[60px] mb-[3%] px-4 md:px-8">
      <div class="w-[50%] md:w-[40%] flex">
          <img src="{% static './web/image/header.png' %}" alt="Ecocraft Logo" class="w-[90%] md:w-[45%]">
      </div>
      <div class="hidden md:block">
          <ul class="flex space-x-4 md:space-x-6 lg:space-x-10 mt-[5%]">
              <li>
                  <a href="{% url 'web:index' %}" class="text-base text-[14px] md:text-[16px] lg:text-xl hover:border-b-2 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">Home</a>
              </li>
              <li>
                  <a href="{% url 'web:about' %}" class="text-base text-[14px] md:text-[16px] lg:text-xl hover:border-b-2 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">About Us</a>
              </li>
                <li class="relative">
                    <a href="#" onclick="toggleDropdown()" class="text-base text-[14px] md:text-[16px] lg:text-xl hover:border-b-2 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">
                        Products
                    </a>
                
                    <!-- Dropdown menu -->
                    <ul id="dropdownMenu" class="absolute hidden bg-white shadow-lg mt-2 p-2 w-40">
                        {% for category in product_category %}
                        <li>
                            <a href="{% url 'web:product' id=category.id %}" class="block px-4 py-2 text-sm hover:bg-gray-200">{{ category.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
            

                      <li>
                          <a href="{% url 'web:contact' %}" class="text-base text-[14px] md:text-lg lg:text-xl hover:border-b-1 border-green-700 mb-[10%] hover:text-black transition duration-300 text-white px-[20%] py-[12%] will-change-auto hover:will-change-scroll bg-green-700 rounded">Contact</a>
                      </li>
          </ul>
      </div>
      <!-- dropdown -->
      
      <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.classList.contains("hidden")) {
                dropdown.classList.remove("hidden");
            } else {
                dropdown.classList.add("hidden");
            }
        }
    
        // Optionally, close the dropdown when clicking outside
        document.addEventListener("click", function(event) {
            var dropdown = document.getElementById("dropdownMenu");
            var isClickInside = event.target.closest("li.relative");
            if (!isClickInside && !dropdown.classList.contains("hidden")) {
                dropdown.classList.add("hidden");
            }
        });
    </script>
  
  
        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
            <button id="menu-toggle" class="text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </section>

    <!-- Mobile Menu -->
<div id="mobile-menu" class="md:hidden bg-white shadow-lg rounded-lg py-2 hidden">
    <ul class="flex flex-col space-y-2 px-4 mt-[5%]">
        <li><a href="{% url 'web:index' %}" class="text-base text-[14px] md:text-lg hover:border-b-1 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">Home</a></li>
        <li><a href="{% url 'web:about' %}" class="text-base text-[14px] md:text-lg hover:border-b-1 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">About Us</a></li>

        <!-- Products with Dropdown -->
        <li class="relative">
            <a href="#" id="product-toggle" class="text-base text-[14px] md:text-lg hover:border-b-1 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">Products</a>

            <!-- Products Dropdown -->
            <ul id="product-dropdown" class="hidden bg-white shadow-lg mt-2 p-2 w-full">
                {% for category in product_category %}
                <li>
                    <a href="{% url 'web:product' id=category.id %}" class="block px-4 py-2 text-sm hover:bg-gray-200">{{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </li>

        <li><a href="{% url 'web:contact' %}" class="text-base text-[14px] md:text-lg hover:border-b-1 border-green-700 mb-[10%] hover:text-green-700 transition duration-300">Contact</a></li>
    </ul>
</div>

<!-- JavaScript for Menu and Dropdown Toggle -->
<script>
    // Toggle the mobile menu visibility
    document.getElementById('menu-toggle').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Toggle the Products dropdown in mobile menu
    document.getElementById('product-toggle').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default anchor behavior
        var dropdown = document.getElementById('product-dropdown');
        dropdown.classList.toggle('hidden');
    });

    // Optional: Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        var menu = document.getElementById('mobile-menu');
        var menuToggle = document.getElementById('menu-toggle');
        if (!menu.contains(event.target) && !menuToggle.contains(event.target) && !menu.classList.contains('hidden')) {
            menu.classList.add('hidden');
        }
    });
</script>
</section>
